<mat-tab-group mat-align-tabs="center" [selectedIndex]="0" [color]="'warn'" [backgroundColor]="'accent'">
    <!-- การคำนวณหาความดันลดในท่อ -->
    <mat-tab label="การคำนวณหาความดันลดในท่อ">

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-1 col-lg-3 mt-5">
                </div>

                <div class="col-10 col-lg-6 mt-5">
                    <div class="form-group row">
                        <label for="example-search-input" class="col-6 col-form-label">FAD (l/s)</label>
                        <!-- แปลงเป็น m^3/min.*0.06 -->
                        <div class="col-6">
                            <input class="form-control" type="number" min="0.1" [(ngModel)]="FAD"
                                (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">Temperature (C)</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="T" (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">Pressure 1 (bar)</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="P1" (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">Pressure 2 (bar)</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="P2" (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">kW</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="kW" (input)="onSearchChange()">
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </mat-tab>

</mat-tab-group>
