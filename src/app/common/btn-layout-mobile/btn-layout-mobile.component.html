<mat-drawer-container class="example-container ">
    <mat-drawer mode="side" opened class="bg-sidenav">
        <!-- side bar -->
    </mat-drawer>


    <mat-drawer-content class="set-flex  w-100">
        <div class="container">
            <div class="row">

                <div class="col-12 pt-5 ">
                    <div class="row">
                        <div class="col-8 ">
                            <a>
                                <img src="assets/img-app/logo.png" alt="Logo alt" height="80%">
                            </a>
                        </div>
                        <div class="col-4">
                        </div>
                    </div>
                </div>


                <div class="col-9 col-sm-12">

                    </div>

                    <div class="col-12 col-sm-8 col-md-8 pt-5 pl-2">
                        <mat-grid-list cols="2" rowHeight="1:1">

                            <mat-grid-tile class="btn-mobile-light text-center " role="button" data-toggle="modal"
                                data-target="#performance-mobile">
                                <div class="container" style="color: white;">
                                    <div class="row">
                                        <div class="col-12">
                                            <i class="fa fa-line-chart" style="font-size: 19vw;"></i>
                                        </div>
                                        <div class="col-12" style="font-size: 4vw;">
                                            Performance
                                        </div>
                                    </div>
                                </div>
                            </mat-grid-tile>

                            <mat-grid-tile class="btn-mobile-dark text-center" role="button">
                                <div class="container" style="color: white;">
                                    <div class="row ">
                                        <div class="col-12">
                                            <i class="fa fa-money" style="font-size: 19vw;"></i>
                                        </div>
                                        <div class="col-12 " style="font-size: 4vw;">
                                            Finacnce
                                        </div>
                                    </div>
                                </div>
                            </mat-grid-tile>

                            <mat-grid-tile class="btn-mobile-dark text-center" role="button">
                                <div class="container" style="color: white;">
                                    <div class="row">
                                        <div class="col-12">
                                            <i class="fa fa-cog" style="font-size: 19vw;"></i>
                                        </div>
                                        <div class="col-12 text-center" style="font-size: 4vw;">
                                            Maintenance
                                        </div>
                                    </div>
                                </div>
                            </mat-grid-tile>

                            <mat-grid-tile class="btn-mobile-light text-center" role="button">
                                <div class="container" style="color: white;">
                                    <div class="row">
                                        <div class="col-12">
                                            <i class="fa fa-briefcase" style="font-size: 19vw;"></i>
                                        </div>
                                        <div class="col-12" style="font-size: 4vw;">
                                            Management
                                        </div>
                                    </div>
                                </div>
                            </mat-grid-tile>

                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>



    </mat-drawer-content>


</mat-drawer-container>
