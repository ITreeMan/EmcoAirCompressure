<mat-drawer-container class="min-vh-100 h-100">
    <mat-drawer mode="side" opened class="bg-sidenav">
        <!-- side bar -->
        <!-- <img [src]="assets/bg.png"> -->
    </mat-drawer>


    <mat-drawer-content class="set-flex  w-100 ">
        <div class="container">
            <div class="row">

                <div class="col-12 pt-5 ">
                    <div class="row">
                        <div class="col-8 ">
                            <a>
                                <img src="assets/img-app/logo.png" alt="Logo alt" height="80%">
                            </a>
                        </div>
                        <div class="col-4">
                        </div>
                    </div>
                </div>


                <div class="col-9 col-sm-12">
                    <div class="col-12  ">
                        <font size="4"> We help you calculate for your business.</font>
                    </div>

                    <div class="col-12 col-sm-8 col-md-8 pt-5 pl-2">
                        <mat-grid-list cols="2" rowHeight="1:1">

                            <mat-grid-tile class="btn-mobile-light text-center " role="button" data-toggle="modal"
                                data-target="#performance-mobile">
                                <div class="container" style="color: white;">
                                    <div class="row">
                                        <div class="col-12">
                                            <i class="fas fa-wrench" style="font-size: 19vw;"></i>
                                        </div>
                                        <div class="col-12" style="font-size: 4vw;">
                                            kW/FAD
                                        </div>
                                    </div>
                                </div>
                            </mat-grid-tile>

                            <mat-grid-tile class="btn-mobile-dark text-center" data-toggle="modal" data-target="#volume-tank-mobile" role="button">
                                <div class="container" style="color: white;">
                                    <div class="row ">
                                        <div class="col-12">
                                            <i class="fas fa-spray-can" style="font-size: 19vw;"></i>
                                        </div>
                                        <div class="col-12 " style="font-size: 4vw;">
                                            Volume Tank
                                        </div>
                                    </div>
                                </div>
                            </mat-grid-tile>

                            <mat-grid-tile class="btn-mobile-dark text-center" data-toggle="modal" data-target="#pressure-drop-mobile" role="button">
                                <div class="container" style="color: white;">
                                    <div class="row">
                                        <div class="col-12">
                                            <i class="fas fa-fill-drip" style="font-size: 19vw;"></i>
                                        </div>
                                        <div class="col-12 text-center" style="font-size: 4vw;">
                                            Pressure drop
                                        </div>
                                    </div>
                                </div>
                            </mat-grid-tile>

                            <mat-grid-tile class="btn-mobile-light text-center" data-toggle="modal" data-target="#fad-leak-mobile" role="button">
                                <div class="container" style="color: white;">
                                    <div class="row">
                                        <div class="col-12">
                                            <i class="fas fa-wind" style="font-size: 19vw;"></i>
                                        </div>
                                        <div class="col-12" style="font-size: 4vw;">
                                            FAD leak
                                        </div>
                                    </div>
                                </div>
                            </mat-grid-tile>


                            <mat-grid-tile class="btn-mobile-light text-center " data-toggle="modal" data-target="#temp-reduct-mobile" role="button">
                            <div class="container" style="color: white;">
                                <div class="row">
                                    <div class="col-12">
                                        <i class="fas fa-temperature-low" style="font-size: 19vw;"></i>
                                    </div>
                                    <div class="col-12" style="font-size: 4vw;">
                                        Temp Reduction
                                    </div>
                                </div>
                            </div>
                        </mat-grid-tile>

                        <mat-grid-tile class="btn-mobile-dark text-center" data-toggle="modal" data-target="#pressure-reduct-mobile" role="button">
                            <div class="container" style="color: white;">
                                <div class="row ">
                                    <div class="col-12">
                                        <i class="fas fa-sort-amount-down-alt" style="font-size: 19vw;"></i>
                                    </div>
                                    <div class="col-12 " style="font-size: 4vw;">
                                        Pressure Reduction
                                    </div>
                                </div>
                            </div>
                        </mat-grid-tile>

                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>



    </mat-drawer-content>


</mat-drawer-container>




<div class="modal" id="performance-mobile" tabindex="-1" role="dialog" aria-labelledby="modalInsertAgression"
    aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-full mt-3 pt-3 pl-3 pr-3" role="document">

        <div class="modal-content">
            <!-- <div class="modal-header">
                        <h5 class="modal-title">Performance</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div> -->
            <app-performance></app-performance>

            <div class="modal-footer">
                <div> <i class="fa fa-square" style="color:rgb(61,204,91)"></i>  ดีมาก</div>
                <div> <i class="fa fa-square" style="color:rgb(239,214,19)"></i>  มาตรฐาน</div>
                <div> <i class="fa fa-square" style="color:rgb(255,84,84)"></i>  แย่</div>
                <button type="button" class="btn btn-info" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
