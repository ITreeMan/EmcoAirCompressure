<mat-toolbar color="accent" style="height: 10% !important;">
    <div class="container">
        <p class="text-center m-0">
            <font size="3"> การคำนวณหาความดันลดในท่อ</font>
        </p>
    </div>
</mat-toolbar>


<div class="container">
    <div class="row d-flex justify-content-center">

        <div class="col-10 col-lg-6 mt-5">
            <div class="form-group row">
                <label for="example-search-input" class="col-6 col-form-label">Pipe Length (m)</label>
                <!-- แปลงเป็น m^3/min.*0.06 -->
                <div class="col-6">
                    <input class="form-control" type="number" min="0.1" [(ngModel)]="L" (input)="onSearchChange()">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-6 col-form-label">FAD (l/s)</label>
                <div class="col-6">
                    <input class="form-control" type="number" [(ngModel)]="FAD" (input)="onSearchChange()">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-6 col-form-label">Working Pressure (bar)</label>
                <div class="col-6">
                    <input class="form-control" type="number" [(ngModel)]="P" (input)="onSearchChange()">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-6 col-form-label">Inner Pipe (mm)</label>
                <div class="col-6">
                    <input class="form-control" type="number" [(ngModel)]="D" (input)="onSearchChange()">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-6 col-form-label">Pressure drop (bar)</label>
                <div class="col-6">
                    <input class="form-control" [disabled]="true" type="number" [(ngModel)]="deltaPressure"
                        (input)="onSearchChange()">
                </div>
            </div>

        </div>

    </div>
</div>
