<mat-tab-group mat-align-tabs="center" [selectedIndex]="0" [color]="'warn'" [backgroundColor]="'accent'">
    <!-- ชนิดลูกสูบ -->
    <mat-tab label="ชนิดลูกสูบ">

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-1 col-lg-3 mt-5">
                </div>

                <div class="col-10 col-lg-6 mt-5">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-5 col-form-label">Power (KW)</label>
                        <div class="col-7">
                            <input class="form-control" type="number" [(ngModel)]="KW">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="example-search-input" class="col-5 col-form-label">FAD (l/s)</label>
                        <div class="col-7">
                            <input class="form-control" type="number" min="0.1" [(ngModel)]="FAD">
                        </div>
                    </div>
                </div>

                <div class="col-1 col-lg-3 mt-5">
                </div>

                <div>
                    <rg-gauge-chart [canvasWidth]="canvasWidth"
                        [needleValue]="FAD==0||FAD==null||KW/FAD>=10?100:(KW/FAD)*100| number "
                        [centralLabel]="centralLabel" [options]="optionsPiston" [name]="name"
                        [bottomLabel]=" (FAD==0||FAD==null||KW/FAD>0.35)?((FAD==0||FAD==null||KW/FAD>=0.36&&KW/FAD<=0.48) ? 'มาตรฐาน':'แย่' ):'ดีมาก'">
                    </rg-gauge-chart>
                </div>
            </div>
        </div>

    </mat-tab>
    <!-- ชนิดลูกสูบ -->

    <!-- สกรู -->

                    <div class="form-group row">

                        <div class="col-7">
                            <input class="form-control" type="number" min="0.1" [(ngModel)]="FAD">
                        </div>
                    </div>

                </div>

                <div class="col-1 col-lg-3 mt-5">
                </div>

                <div>
                    <rg-gauge-chart [canvasWidth]="canvasWidth"
                        [needleValue]="FAD==0||FAD==null||KW/FAD>=10?100:(KW/FAD)*100| number "
                        [centralLabel]="centralLabel" [options]="optionsScrew" [name]="name"
                        [bottomLabel]=" (FAD==0||FAD==null||KW/FAD>0.41)?((FAD==0||FAD==null||KW/FAD>=0.41&&KW/FAD<=0.46) ? 'มาตรฐาน':'แย่' ):'ดีมาก'">
                    </rg-gauge-chart>
                </div>

        </div>

    </mat-tab>

                        </div>
                    </div>

                    <div class="form-group row">

                </div>

                <div class="col-1 col-lg-3 mt-5">
