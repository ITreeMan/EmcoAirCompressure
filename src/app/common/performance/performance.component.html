<mat-tab-group mat-align-tabs="center" [selectedIndex]="0" [color]="'warn'" [backgroundColor]="'accent'">
    <!-- ชนิดลูกสูบ -->
    <mat-tab label="ชนิดลูกสูบ">

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-1 col-lg-3 mt-5">
                </div>

                <div class="col-10 col-lg-6 mt-5">
                    <div class="form-group row">
                        <label for="example-search-input" class="col-6 col-form-label">Power (kW)</label>
                        <div class="col-6">
                            <input class="form-control" type="number" min="0.1" [(ngModel)]="KW" (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">Tank volume (l)</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="VT" (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">Pipe volume (l)</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="VP" (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">Time (s)</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="Time" (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">pressure start (barg.)</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="P1" (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">pressure finish (barg.)</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="P2" (input)="onSearchChange()">
                        </div>
                    </div>
                    
                    <div class="form-group row" >
                            <label for="example-text-input" class="col-6 col-form-label">FAD</label>
                            <div class="col-6">
                                <input class="form-control" type="number" [value]="((P2-P1)*(VP+VT))/(1.013*Time)" [(ngModel)]="FAD" >
                            </div>
                        </div>


                </div>

                <div class="col-1 col-lg-3 mt-5">
                </div>

                <div>
                    <rg-gauge-chart [canvasWidth]="canvasWidth"
                        [needleValue]="FAD==0||FAD==null||KW/FAD>=10?100:(KW/FAD)*100| number "
                        [centralLabel]="centralLabel" [options]="optionsPiston" [name]="name"
                        [bottomLabel]=" (FAD==0||FAD==null||KW/FAD>0.35)?((FAD==0||FAD==null||KW/FAD>=0.36&&KW/FAD<=0.48) ? KWFAD:KWFAD ):KWFAD " >
                    </rg-gauge-chart>
                </div>
            </div>
        </div>

    </mat-tab>
    <!-- ชนิดลูกสูบ -->
