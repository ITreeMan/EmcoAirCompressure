<mat-toolbar color="accent" style="height: 10% !important;">
    <div class="container">
        <p class="text-center m-0">
            <font size="3"> การหาขนาดถังเก็บอากาศอัดที่เหมาะสม</font>
        </p>
    </div>
</mat-toolbar>

        <div class="container">
            <div class="d-flex justify-content-center">
                <!-- <div class="col-1 col-lg-3 mt-5">
                </div> -->

                <div class="col-10 col-lg-6 mt-5">
                    <div class="form-group row">
                        <label for="example-search-input" class="col-6 col-form-label">FAD (cmm)</label>
                        <!-- แปลงเป็น m^3/min.*0.06 -->
                        <div class="col-6">
                            <input class="form-control" type="number" min="0.1" [(ngModel)]="FAD"
                                (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">Time Factor</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="time" (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">Working Pressure (barg)</label>
                        <div class="col-6">
                            <input class="form-control" type="number" [(ngModel)]="usingPressure"
                                (input)="onSearchChange()">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-6 col-form-label">Tank volume (cubic meter)</label>
                        <div class="col-6">
                            <input class="form-control" [disabled]="true" type="number" [(ngModel)]="tankVolume"
                                (input)="onSearchChange()">
                        </div>
                    </div>


                </div>

            </div>
        </div>
